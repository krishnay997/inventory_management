{% extends "_layout.html" %}
{% block content %}

<h1>Warehouse</h1>

<form action="{{ url_for('warehouse_add') }}" method="POST">
    <div class="form-group">
      <label >Warehouse Location:</label>
      <input type='text' name='warehouse_location' class="form-control">
        <select class="form-control" name="store_id" >
            <option disabled selected value > -- select a store -- </option>
            {% for s in store %}
                <option value="{{s.id}}">{{s.name}}</option>   
            {% endfor %}
            
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Add warehouse</button>
</form>

{% endblock %}
